<!DOCTYPE html>
<html lang="en">

<head>
    <title>MelpApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>


    <div class="top">

        <div class="header">
            <!-- <div class="logo">
                <div class="image">
                    <h1>ðŸ…¾</h1>
                </div>
                <div class="title_subheading">
                    <p>Melp<span style="color: #EE4136;">App</span></p>
                    <p>COMMUNICATE TO COLABORATE</p>
                </div> -->
            <img src="logo2.svg" alt="melpaap">

        </div>
        <div class="schedule">
            <div class="meeting_with">
                <img src="Calendar_16X16.png" alt="meeting icon">
                <p>MEETING WITH HANNAH KENNEDY</p>
            </div>
            <div class="meeting_button">
                <p class="button_empty">CANCEL</p>
                <p class="button_filled">PROCEED</p>
            </div>
        </div>

    </div>
    <div class="bottom">
        <div class="about">
            <div class="form">
                <form>
                    <div class="mb-5">
                        <label for="name" class="form-label"> MEETING TITLE</label>
                        <input type="text" name="name" id="name" placeholder="Design Discussion" class="form-input greybg" />
                    </div>
                    <div class="mb-5">
                        <label for="phone" class="form-label"> DESCRIPTION </label>
                        <input type="text" name="phone" id="phone" placeholder="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged."
                            class="form-input greybg">
                    </div>


                    <div class="time">
                        <div class="mb-5 duration">
                            <label for="email" class="form-label"> DURATION </label>
                            <input type="email" name="email" id="email" placeholder="Enter your duration" class="form-input greybg" />
                        </div>

                        <div class="mb-5 timezone">
                            <label for="email" class="form-label"> TIMEZONE </label>
                            <input type="email" name="email" id="email" placeholder="Enter your timezone" class="form-input greybg" />
                        </div>
                    </div>

                    <div class="mb-5">
                        <label for="email" class="form-label"> ADD INVITES<span style="color: #EE4136"> *</span></span> </label>
                        <input type="email" name="email" id="email" placeholder="Enter invites email or name" class="form-input" />
                    </div>

                    <div class="mb-5">
                        <label for="notes" class="form-label"> POST MEETING NOTES<span style="color: #EE4136"> *</span></label>
                        <textarea type="text" name="notes" placeholder="Write something about the meeting.." class="form-input"></textarea>
                    </div>

                    <div class="mb-5 upload-button">
                        <div class="file-upload-labels">
                            <label for="upload" class="form-label attachment"> ATTACHMENT</label>
                            <label for="upload" class="form-label max-size"> MAX SIZE: 2MB</label>
                        </div>

                        <label for="inputTag" class="upload-label">
                        Upload
                        <input id="inputTag" type="file" class="upload"/>
                        </label>
                    </div>




                </form>
            </div>
        </div>
        <div class="when ">
            <div class="date">
                <h1>Date</h1>
            </div>
            <div class="slot">
                <p>PICK YOUR SLOT</h1>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
